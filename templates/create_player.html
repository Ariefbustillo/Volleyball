{% extends "layout.html" %}
{% block content %}
<div class="header">
        <h1>{{ team_name}}</h1>
        <img id="volleyball-image" src="./static/Vector.svg" width="90" height="90" class="bouncy-bouncy"/>
</div>

    
<body>
    <div class="main">

    <form action="/new_player" method="post"> 

        <input required type="text" name="name" placeholder = "Player Name"></input>
        <input type="text" name="position" placeholder = "Position"></input>
        <input type="hidden" name="team_name" value="{{ team_name }}">
        </br>
        <input type="submit" value="Create" class="submit-btn"></input>
    </form>


{% endblock %}
